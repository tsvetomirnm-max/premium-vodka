<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Vodka</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #0b0b0b;
        color: #f5f5f5;
        text-align: center;
        padding: 3rem 1rem;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 2rem;
        letter-spacing: 2px;
      }
      textarea {
        width: 90%;
        max-width: 700px;
        height: 120px;
        font-size: 1rem;
        padding: 1rem;
        border-radius: 12px;
        border: none;
        outline: none;
        resize: vertical;
      }
      button {
        margin-top: 1rem;
        padding: 0.8rem 2rem;
        font-size: 1.1rem;
        border: none;
        border-radius: 8px;
        background: #e0e0e0;
        cursor: pointer;
      }
      button:hover {
        background: #cfcfcf;
      }
      pre {
        margin-top: 2rem;
        text-align: left;
        white-space: pre-wrap;
        word-wrap: break-word;
        background: #1e1e1e;
        padding: 1rem;
        border-radius: 10px;
        width: 90%;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <h1>PREMIUM VODKA</h1>

    <textarea id="prompt" placeholder="Type your question here..."></textarea><br />
    <button onclick="ask()">Ask</button>

    <pre id="output"></pre>

    <script>
      async function ask() {
        const prompt = document.getElementById("prompt").value.trim();
        const output = document.getElementById("output");
        if (!prompt) {
          output.textContent = "Please enter a question.";
          return;
        }
        output.textContent = "Thinking...";
        try {
          const r = await fetch("/api/distill?prompt=" + encodeURIComponent(prompt));
          const data = await r.json();
          output.textContent = JSON.stringify(data, null, 2);
        } catch (err) {
          output.textContent = "Error: " + err;
        }
      }
    </script>
  </body>
</html>
